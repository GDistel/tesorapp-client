<mat-toolbar color="primary" class="nav-container">
  <button *ngIf="backLink; else appLogo" mat-icon-button [routerLink]="backLink">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <span>{{ pageTitle }}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onGoToUserAccount()">
    <mat-icon>account_circle</mat-icon>
    <span>{{ username }}</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onSignOut()">
    <mat-icon>logout</mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>

<ng-template #appLogo>
  <img src="assets/tesorapp_logo.svg" alt="logo" class="toolbar-app-logo" routerLink="/expenses-lists">
</ng-template>
