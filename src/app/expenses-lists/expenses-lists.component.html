<app-items-list
  [items]="listItems" [toggleAction]="toggleDeleteAction" actionColor="warn"
  (itemClicked)="onListItemClicked($event)" (itemActionClicked)="onItemActionClicked($event)">
</app-items-list>

<app-bottom-nav
  [actions]="bottomNavActions" (actionClicked)="onBottomNavActionClicked($event)">
</app-bottom-nav>
